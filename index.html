<!DOCTYPE html>
<html lang="en">

    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="section2">

            <div id="down"></div>
        </div>
        <div id="left">
            <div class="list" draggable="true"><img src="Images/drag-icon.webp" alt=""> List Item 1</div>
            <div class="list" draggable="true"><img src="Images/drag-icon.webp" alt=""> List Item 2</div>
            <div class="list" draggable="true"><img src="Images/drag-icon.webp" alt=""> List Item 3</div>
            <div class="list" draggable="true"><img src="Images/drag-icon.webp" alt=""> List Item 4</div>
            <div class="list" draggable="true"><img src="Images/drag-icon.webp" alt=""> List Item 5</div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
